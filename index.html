<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .step-section {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        .next-btn {
            background-color: #0073e6;
            color: white;
        }
        .back-btn {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container" id="slider">
        <div class="step-section" id="step1">
            <h2>Step 1: Welcome Children & Caregivers</h2>
            <p>Click 'Next' to move forward.</p>
            <div class="nav-buttons">
                <button class="button next-btn" onclick="nextStep()">Next</button>
            </div>
        </div>

        <div class="step-section" id="step2">
            <h2>Step 2: Explain Todayâ€™s Interventions</h2>
            <p>Click 'Next' to continue.</p>
            <div class="nav-buttons">
                <button class="button back-btn" onclick="prevStep()">Back</button>
                <button class="button next-btn" onclick="nextStep()">Next</button>
            </div>
        </div>

        <div class="step-section" id="step3">
            <h2>Step 3: Age-to-Dose Relationship</h2>
            <p>Click 'Next' to continue.</p>
            <div class="nav-buttons">
                <button class="button back-btn" onclick="prevStep()">Back</button>
                <button class="button next-btn" onclick="nextStep()">Next</button>
            </div>
        </div>

        <div class="step-section" id="review">
            <h2>Final Review</h2>
            <p>Here you will see the vertical checklist before returning to the course.</p>
            <div class="nav-buttons">
                <button class="button back-btn" onclick="prevStep()">Back</button>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll(".step-section");
        const slider = document.getElementById("slider");

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateSlider();
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                updateSlider();
            }
        }

        function updateSlider() {
            const translateValue = -currentStep * 100 + "vw";
            slider.style.transform = "translateX(" + translateValue + ")";
        }
    </script>

</body>
</html>
